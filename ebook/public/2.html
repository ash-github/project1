<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Example with Bootstrap 5</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <style>
    body {
      padding-top: 4.5rem; /* Adjust body padding for fixed navbar */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My Website</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
      <div class="d-flex">
        <span id="user-section" class="text-white me-3 d-none">Welcome, <span id="user-name"></span>!</span>
        <a id="signin-link" class="btn btn-outline-light me-2" href="#" onclick="showLoginForm()">Sign In</a>
        <button id="logout-btn" class="btn btn-outline-light me-2 d-none" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>
</nav>

<div id="login-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="login-form" onsubmit="return loginUser()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle (includes Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script>
  let currentUser = null;
  
  function showLoginForm() {
    // Show the login modal
    let loginModal = new bootstrap.Modal(document.getElementById('login-modal'));
    loginModal.show();
  }
  
  function loginUser() {
    // Customized login function with your own username and password
    const usernameInput = document.getElementById('username').value;
    const passwordInput = document.getElementById('password').value;
    
    // Replace these with your desired username and password
    const desiredUsername = 'yourusername';
    const desiredPassword = 'yourpassword';
    
    // Check if the input matches the desired username and password
    if (usernameInput === desiredUsername && passwordInput === desiredPassword) {
      currentUser = usernameInput; // Store the current user
      document.getElementById('user-name').innerText = currentUser; // Display username in navbar
      document.getElementById('user-section').classList.remove('d-none'); // Show user section in navbar
      document.getElementById('signin-link').classList.add('d-none'); // Hide Sign In button
      document.getElementById('logout-btn').classList.remove('d-none'); // Show Logout button
      let loginModal = bootstrap.Modal.getInstance(document.getElementById('login-modal'));
      loginModal.hide(); // Hide the login modal
      document.getElementById('login-form').reset(); // Reset the login form
      return false; // Prevent form submission
    } else {
      alert('Invalid username or password. Please try again.'); // Show error message
      return false; // Prevent form submission
    }
  }
  
  function logout() {
    // Logout function
    currentUser = null; // Clear current user
    document.getElementById('user-section').classList.add('d-none'); // Hide user section in navbar
    document.getElementById('signin-link').classList.remove('d-none'); // Show Sign In button
    document.getElementById('logout-btn').classList.add('d-none'); // Hide Logout button
  }
</script>

</body>
</html>
