<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div >
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
  Continue
  </button>
</div>

<!-- First Modal: MyModal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Mobile Number Verification</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Mobile number
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#basicModal">Continue</button>
      </div>
    </div>
  </div>
</div>

<!--  Business Form Modal -->
<div class="modal fade" id="basicModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Business Details</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
         <form>
          <div class="mb-3">
            <label for="businessName" class="form-label">Business Name</label>
            <input type="text" class="form-control" id="businessName" placeholder="Business Name"  required>
          </div>
          <div class="mb-3">
            <label for="businessAddress" class="form-label">Business Address</label>
            <input type="text" class="form-control" id="businessAddress" placeholder="Business Address"  required>
          </div>
            <div class="mb-3">
            <label for="Pincode" class="form-label">Pincode</label>
            <input type="tel" class="form-control" id="Pincode" placeholder="Pincode" required>
          </div>
          <div class="mb-3">
             <label for="businessPhone" class="form-label">Business Phone Number</label>
            <input type="tel" class="form-control" id="businessPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Business Phone Number" required>
           <!--  <label for="businessPhone" class="form-label">Business Phone Number</label>
            <input type="tel" class="form-control" id="businessPhone" placeholder="Business Phone Number" required> -->
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
